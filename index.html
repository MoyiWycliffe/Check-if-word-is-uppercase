<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Check All Uppercase</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #fffbe6; }
  input, button { padding: 10px; font-size: 16px; margin-top: 5px; width: 300px; }
  #output { margin-top: 15px; background: #fff; padding: 12px; border-radius: 6px; }
</style>
</head>
<body>

<h2>Is the Text All Uppercase?</h2>

<label>Enter text:</label><br />
<input type="text" id="textInput" placeholder="Type some text" /><br />
<button onclick="checkUppercase()">Check</button>

<div id="output"></div>

<script>
function checkUppercase() {
  const text = document.getElementById('textInput').value;
  if (!text) {
    alert('Please enter some text.');
    return;
  }
  const isAllUpper = text === text.toUpperCase();
  document.getElementById('output').textContent = `Is all uppercase? â†’ ${isAllUpper}`;
}
</script>

</body>
</html>
